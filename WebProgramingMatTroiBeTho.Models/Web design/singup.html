<!DOCTYPE html>
<html style="background: url(&quot;assets/img/3RVDEnR.png&quot;);">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/Article-List.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/Simple-Slider.css">
</head>

<body>
    <section class="register-photo" style="padding: 224px 0px;background: url(&quot;assets/img/3RVDEnR.png&quot;) center / cover no-repeat;height: 995px;">
        <div class="form-container">
            <div class="image-holder" style="background: url(&quot;assets/img/Cafe-ở-Sài-Gòn_-người-Sài-Gòn-mến-mời_.jpg&quot;) top / cover;"></div>
            <form method="post" style="background: rgba(3,1,1,0.63);">
                <h2 class="text-center"><strong>Tạo tài khoản</strong></h2>
                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" style="background: rgba(247,249,252,0);"></div>
                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" style="background: rgba(247,249,252,0);"></div>
                <div class="mb-3"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)" style="background: rgba(247,249,252,0);"></div>
                <div class="mb-3">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Sign Up</button></div><a class="already" href="#">Bạn đã có tài khoản? Đăng nhập tại đây.</a>
            </form>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.js"></script>
    <script src="assets/js/Simple-Slider.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
